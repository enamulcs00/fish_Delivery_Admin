<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-md-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" data-sidebartype="mini-sidebar">
            <i class="sl-icon-menu font-20"></i>
        </a>
    </li>
</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
    <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link text-muted waves-effect waves-dark pro-pic"  href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img *ngIf="imageData;else alterImageHolder" [src]="profilePic" alt="user" class="rounded-circle" width="31" height="31">
            <ng-template #alterImageHolder>
              <img  [src]="alterImage" alt="user" class="rounded-circle" width="31" height="31">
            </ng-template>
        </a>
        <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
            <span class="with-arrow">
                <span class="bg-primary"></span>
            </span>
            <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
                <div class="">
                    <img *ngIf="imageData;else alterTemplate" [src]="profilePic" alt="user" class="img-circle" width="60">
                    <ng-template #alterTemplate>
                      <img  [src]="alterImage" alt="user" class="img-circle" width="60">
                    </ng-template>
                </div>
                <div class="m-l-10">
                    <h4 class="m-b-0">{{name}}</h4>
                    <p class=" m-b-0">{{email}}</p>
                </div>
            </div>
            <!-- <a class="dropdown-item" href="javascript:void(0)">
                <i class="fas fa-cog m-r-5 m-l-5"></i> Setting</a> -->

            <a class="dropdown-item" routerLink="pages/profile">
                <i class="ti-user m-r-5 m-l-5"></i> My Profile</a>

            <!-- <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-email m-r-5 m-l-5"></i> Inbox</a>
            <div class="dropdown-divider"></div> -->
            <a class="dropdown-item" routerLink="/changepassword">
                <i class=" fas fa-lock m-r-5 m-l-5"></i> Change Password</a>
            <a class="dropdown-item" style="cursor: pointer; color: black;"  (click)="logout()">
                <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
            <!-- <div class="p-l-30 p-10">
                <a href="javascript:void(0)" class="btn btn-sm btn-success btn-rounded">View Profile</a>
            </div> -->
        </div>
    </li>
</ul>
