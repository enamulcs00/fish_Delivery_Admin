<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <form [formGroup]="termsForm">
              <div>
              <quill-editor formControlName="data" [style]="{height: '300px',display: 'inline-block'}"></quill-editor>
              <p class="text-danger" *ngIf="submitted && errorHandling('data', 'required')">
                *Terms & Conditions are required!
              </p>
            </div>
              <button [disabled]="!termsForm.valid" (click)="update()" class="btn btn-primary mt-3">Save</button>
            </form>
          </div>
      </div>

  </div>
</div>
